    <script type="text/javascript">


    $(".Character").on("click",function () {
        var ThisID = $(this).attr('id');
        console.log(ThisID);
        if (ThisID === "Pikachu")
        {
          $("#Pikachu").appendTo("#SelectedAttacker");
          $("#Bulbasaur").appendTo("#EnemyPick");
          $("#Bulbasaur").addClass("Enemy");
          $("#Squirtle").appendTo("#EnemyPick");
          $("#Squirtle").addClass("Enemy");
          $("#Charmander").appendTo("#EnemyPick");
          $("#Charmander").addClass("Enemy");
        }
        else if (ThisID === "Bulbasaur")
        {
          $("#Bulbasaur").appendTo("#SelectedAttacker");
          $("#Pikachu").appendTo("#EnemyPick");
          $("#Squirtle").appendTo("#EnemyPick");
          $("#Charmander").appendTo("#EnemyPick");  
        }
        else if (ThisID === "Squirtle")
        {
          $("#Squirtle").appendTo("#SelectedAttacker");
          $("#Bulbasaur").appendTo("#EnemyPick");
          $("#Pikachu").appendTo("#EnemyPick");
          $("#Charmander").appendTo("#EnemyPick");  
        }
        else
        {
          $("#Charmander").appendTo("#SelectedAttacker");
          $("#Bulbasaur").appendTo("#EnemyPick");
          $("#Squirtle").appendTo("#EnemyPick");
          $("#Pikachu").appendTo("#EnemyPick");  
        }

    $(".Enemy").on("click",function(){
        var ThisID = $(this).attr('id');
        if (ThisID === "Bulbasaur"){
            $("#Bulbasaur").appendTo(".SelectedDefender");
        }
    });
